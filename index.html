<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orçamento</title>
    <link rel="stylesheet" href="orcamento/style/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header>
      <img src="orcamento/assets/logo.svg" alt="logo imagem">
    </header>

    <main class="container">
      <section id="balance">

        <h2 class="sr-only">Balanço</h2>
        
        <div class="card">
            <h3>
            <span>
                Entradas
            </span>
            <img src="orcamento/assets/income.svg" alt="imagem entrada">
            
        </h3>
        <p id="incomeDisplay"></p>

        </div>
        <div class="card">
            <h3>
                <span>
                    Saídas
                </span>
                <img src="orcamento/assets/expense.svg" alt="imagem saída">
            </h3>
            <p id="expenseDisplay"></p>
        </div>
        <div class="card total">
            <h3>
                <span>
                    Total
                </span>
                <img src="orcamento/assets/total.svg" alt="imagem total">
            </h3>
            <p id="totalDisplay"></p>
        </div>
       
       
        
      </section>
      <section id="transactions">
        <h2 class="sr-only">Transações</h2>
        <a onclick="Modal.open()" href="#" class="btn new">+Nova transação</a>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            
            </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <div class="modal-overlay">
        <div class="modal">
           
            <div id="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">

                    </div>
                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor</label>
                        <input type="number" id="amount" name="amount" placeholder="0,00">
                        <small class="help">Use o sinal - (negativo) para despesas e virgula para casas decimais</small>

                    </div>
                    <div class="input-group">
                        <label for="date" class="sr-only">Data</label>
                        <input type="date" id="date" name="date" placeholder="01/04/2021">

                    </div>
                    <div class="input-group actions">
                        <a onclick="Modal.close()" href="#" class="btn cancel">Cancelar</a>
                        <button>Enviar</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    <footer>&copy; Feito por Marcus Formiga</footer>

    <script src="orcamento/script/main.js"></script>
  </body>
</html>
